apiVersion: v1
kind: Template
metadata:
  name: jmeter-configmap-template
  annotations:
    description: "Description"
    iconClass: "jmeter"
    tags: "jmeter"
objects:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: jmeter-load-test-${FILTER}
    labels:
      app: influxdb-jmeter
  data:
    load_test: |
      #!/bin/bash
      #Script created to invoke jmeter test script with the slave POD IP addresses
      #Script should be run like: ./load_test "path to the test script in jmx format"
      additional_param=""
      if [ $# == 2 ] ; then
          additional_param=$2
      fi
      /jmeter/apache-jmeter-4.0/bin/jmeter -n -t $1 -Dserver.rmi.ssl.disable=true -R `getent ahostsv4 jmeter-slaves-svc-${FILTER} | cut -d' ' -f1 | sort -u | awk -v ORS=, '{print $1}' | sed 's/,$//'` -l /tmp/test_result_${FILTER}.jtl $additional_param
parameters:
  - name: FILTER
    description: "use to filter out them for removing after test finished"
    value: "100"
labels:
  jmeter: jmeter-master
